<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback for React Router (BrowserRouter)
      // Redirect unknown routes to the root, keeping the path in query param.
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace("/?p=" + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body></body>
</html>
